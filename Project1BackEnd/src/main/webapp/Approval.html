<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval</title>
    <script src="Approval.js"></script>
<link rel = "stylesheet"href="styles.css">
</head>
<body onload="getInfo()">
    <h3>Benefits Corporation</h3>
    <div id ="container">
    <form id = "approve">
        <!-- Reason role id might need to switch on role to send it what it needs-->
        Reason : <input type = "text"id = "reason"><br>
        <!-- Ideally for role youd want to chose it from the user role when logging in-->
        Role:<select class ="form-select"id = "role">
            <option value = "directSupervisor"id="ds">Direct Supervisor</option>
            <option value = "departmentHead"id ="dh">Department Head</option>
            <option value ="BenCo"id ="bc">Benefits Coordinator</option>
        </select><br>
        Approval:<input type = "radio"id = "approval"value ="approve"name ="approval">
        <label for ="approve">Approve</label>
        <input type = "radio"id ="reject"value ="reject"name="approval">
        <label for ="reject">Reject</label><br>
        Id of request:<input type = "number"id = "id"><br>
        <button type = "button"onclick="approve()">Approve Request</button><br>
        <button type ="button"onclick="goToGrade()">Go to Grades</button><br>
        <button type ="button"onclick ="goToPresentation()">Go to Presentation</button><br>
        <button type ="button"onclick="logout()">Logout</button>
    </form>
    
</div>
</body>

</html>
