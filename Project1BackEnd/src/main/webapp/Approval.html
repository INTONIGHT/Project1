<body>
    <form id = "approve">
        <!-- Reason role id might need to switch on role to send it what it needs-->
        Reason : <input type = "text"id = "reason"><br>
        <!-- Ideally for role youd want to chose it from the user role when logging in-->

            <option value = "directSupervisor">Direct Supervisor</option>
            <option value = "departmentHead">Department Head</option>
            <option value ="BenCo">Benefits Coordinator</option>
        </select><br>
        Id of request:<input type = "number"id = "id">
        <button type = "button"onclick="approve()">Approve Request</button>
    </form>
