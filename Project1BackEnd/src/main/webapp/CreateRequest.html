<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Request</title>
    <script src = CreateRequest.js></script>
<link rel = "stylesheet"href="styles.css">
</head>
<body onload="readData()">
    <h1>Create Request Page</h1>
    <h3>Benefits Corporation</h3>
    <div id = "container">
    Request Type: <select class = "form-select"id = "type">
        <option value = "UniCourse">University Courses</option>
        <option value = "Seminars">Seminars</option>
        <option value = "CertPrep">Certification Preparation Classes</option>
        <option value = "Certification">Certification</option>
        <option value = "TechTraining">Technical Training</option>
        <option value = "Other">Other</option>
    </select><br>
    Amount Requested: <input type = "number" id = "amount"><br>
    Request Body:<input type = "text"id ="request"><br>
    
    <button type = "button" onclick ="sendRequest()">Send Request</button><br>
    <button type = "button"onclick ="goToRequests()">Go To Requests Page</button><br>
    <button type = "button"onclick = "goToGrades()">Go to submit a Grade</button><br>
    <button type = "button"onclick = "goToPresentations()">Go to submit a Presentation</button><br>
    <button type = "button"onclick ="logout()">Logout</button><br>
    <div id ="data"></div>
</div>
</body>

</html>
